<body>
 <div class="login">
	<h1>Predict Playstore App Rating</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Category" placeholder="Category" required="required" />
        <input type="text" name="Rating" placeholder="Rating" required="required" />
		<input type="text" name="Reviews" placeholder="Reviews" required="required" />
			<input type="text" name="Size" placeholder="Size" required="required" />
        <input type="text" name="Installs" placeholder="Installs" required="required" />
		<input type="text" name="Type" placeholder="Type" required="required" />
		<input type="text" name="Price" placeholder="Price" required="required" />
        <input type="text" name="Content Rating" placeholder="Content Rating" required="required" />
		<input type="text" name="Genres" placeholder="Genres" required="required" />
			<input type="text" name="Current Ver" placeholder="Current Ver" required="required" />
        <input type="text" name="Android Ver" placeholder="Android Ver" required="required" />
		<input type="text" name="interview_score" placeholder="Interview Score" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
